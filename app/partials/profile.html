<ion-pane>
    <ion-header-bar class="bar bar-header bar-light" style="background-color: #ECE8DC;">
        <h1 class="title" style="font-size: 3em;">
            <span class="blue">Jour<span class="red">&amp;</span>Nuit</span>
        </h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="text-center">
            <div class="pp big block">
                <div class="absolute">
                    <span class="icon ion-plus-circled cplus"></span>
                </div>
                <img src="https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xap1/t31.0-8/10847195_10205471501531952_3444841682471958720_o.jpg" />
            </div>
            <div class="pp big block">
                <img src="http://enseignementsup.blog.lemonde.fr/files/2013/12/logo-X.jpg" />
            </div>
        </div>
        <div class="text-center">
            <h1>{{ user.name }}</h1>
            <h2>{{ age(user.birthday) }} ans</h2>
        </div>
    </ion-content>
</ion-pane>
